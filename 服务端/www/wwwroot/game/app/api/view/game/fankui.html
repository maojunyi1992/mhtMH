<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{$config.name}</title>
<link rel="shortcut icon" type="image/x-icon" href="{$config.icon}">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<link rel="stylesheet" type="text/css" href="__MB__/css/materialdesignicons.min.css">
<link rel="stylesheet" type="text/css" href="__MB__/css/bootstrap.min.css">
<!--tags插件css-->
<link rel="stylesheet" type="text/css" href="__MB__/js/jquery-tagsinput/jquery.tagsinput.min.css">
<link rel="stylesheet" type="text/css" href="__MB__/css/style.min.css">
<!-- 加载 Select2 -->
<script src="__MB__/select/jquery-3.2.1.min.js"></script>
<link href="__MB__/select/select2.min.css" rel="stylesheet" />
<script src="__MB__/select/select2.min.js"></script>
</head>
  
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <header class="card-header"><div class="card-title">意见反馈</div></header>
        <div class="card-body">
		<form action="/{$app}/game/fankuiSub"  method="post" class="edit-form">
			  <div class="alert alert-success" role="alert">
				<h5 class="alert-heading">您的所有问题，我都们都非常重视。</h5>
				<p class="alert-heading">非常抱歉给您带来不好的游戏体验。</p>
				<p class="alert-heading">您可以在下方反馈您在游戏中遇到的问题及意见建议。</p>
			  </div>
			  <div class="tab-content">
				<div class="form-group">
				<label>选择接收答复的角色</label>
				<select name="role" class="form-control" style="width:100%;height:40px;border-radius:10px">
					{foreach $getAllBindListUID as $key=>$val}
						<option value="{$val.id}">大区：{$val.servername}，角色ID：{$val.playerid}</option>
					{/foreach}
				</select>
				</div>
				<br>
				<textarea class="form-control" rows="5" name="info" placeholder="请输入您遇到的问题或您的宝贵建议"></textarea>
			  </div>
			<br>
			<div class="mb-3">
			  <button type="submit" class="btn btn-primary me-1">确 定</button>
			</div>
		</form>
        </div>
      </div>
    </div>
        
  </div>
  
</div>

<script type="text/javascript" src="__MB__/js/jquery.min.js"></script>
<script type="text/javascript" src="__MB__/js/popper.min.js"></script>
<script type="text/javascript" src="__MB__/js/bootstrap.min.js"></script>
<!--tags插件-->
<script type="text/javascript" src="__MB__/js/jquery-tagsinput/jquery.tagsinput.min.js"></script>
<script type="text/javascript" src="__MB__/js/main.min.js"></script>
<!--通知弹窗-->
<link rel="stylesheet" type="text/css" href="__MB__/alert/sweetalert2.min.css">
<script  src="__MB__/alert/sweetalert2.all.min.js"></script>

<script>
$('.edit-form').on('submit', function(event) {
    var $data  = $(this).serialize();
	
    $.post($(this).attr('action'), $data, function(res) {
		if(res.code==1){
			const Toast = Swal.mixin({
			  toast: true,
			  position: "top",
			  showConfirmButton: false,
			  timer: 1500,
			  timerProgressBar: true,
			  didOpen: (toast) => {
				toast.onmouseenter = Swal.stopTimer;
				toast.onmouseleave = Swal.resumeTimer;
			  }
			});
			Toast.fire({
			  icon: "success",
			  title: res.msg
			});
			//setTimeout("self.location.reload();",1500);
		}else {
			const Toast = Swal.mixin({
			  toast: true,
			  position: "top",
			  showConfirmButton: false,
			  timer: 1500,
			  timerProgressBar: true,
			  didOpen: (toast) => {
				toast.onmouseenter = Swal.stopTimer;
				toast.onmouseleave = Swal.resumeTimer;
			  }
			});
			Toast.fire({
			  icon: "error",
			  title: res.msg
			});
			//setTimeout("self.location.reload();",1500);
		}
	}).fail(function () {
		const Toast = Swal.mixin({
		  toast: true,
		  position: "top",
		  showConfirmButton: false,
		  timer: 1500,
		  timerProgressBar: true,
		  didOpen: (toast) => {
			toast.onmouseenter = Swal.stopTimer;
			toast.onmouseleave = Swal.resumeTimer;
		  }
		});
		Toast.fire({
		  icon: "question",
		  title: '服务异常'
		});
		//setTimeout("self.location.reload();",1500);
	});

    return false;
});
</script>
</body>
</html>
