<!DOCTYPE html>
<html lang="zh">
<head>
<link rel="stylesheet" type="text/css" href="__MB__/css/materialdesignicons.min.css">
<link rel="stylesheet" type="text/css" href="__MB__/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__MB__/css/style.min.css">
<!--表格插件css-->
<link rel="stylesheet" href="__MB__/js/bootstrap-table/bootstrap-table.min.css">
<link rel="stylesheet" type="text/css" href="__MB__/css/style.min.css">
<!--日期选择器css-->
<link rel="stylesheet" type="text/css" href="__MB__/js/bootstrap-datepicker/bootstrap-datepicker3.min.css">
<!--时间日期选择器css-->
<link rel="stylesheet" type="text/css" href="__MB__/js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" type="text/css" href="__MB__/css/style.min.css">
</head>
  
<body>
<div class="container-fluid">
  
  <div class="row">
    
    <div class="col-lg-12">
      <div class="card">
        <header class="card-header"><div class="card-title">日志查询</div></header>
        <div class="card-body">
          <div class="card-search mb-2-5">
            <form class="search-form" method="get" action="#!" role="form">
              
              <div class="row">
                <div class="col-md-2">
                  <div class="row">
                    <label class="col-sm-4 col-form-label"><span class="text-danger">*</span> 账号</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" name="username" value="" placeholder="账号" />
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="row">
                    <label class="col-sm-4 col-form-label"><span class="text-danger">*</span> 操作内容</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" name="info" value="" placeholder="操作内容" />
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="row">
                    <label class="col-sm-4 col-form-label"><span class="text-danger">*</span> 操作日期</label>
                    <div class="col-sm-8">
					  <input type="text" class="form-control" name="date" data-provide="datepicker" data-today-highlight="true" data-autoclose="false" autocomplete="off"/>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <button type="submit" class="btn btn-primary me-1">搜索</button>
                  <button type="reset" class="btn btn-default">重置</button>
                </div>
              </div>
              
            </form>
          </div>
  	      <table id="table"></table>
          
        </div>
      </div>
    </div>
        
  </div>
  
</div>
<script type="text/javascript" src="__MB__/js/jquery.min.js"></script>
<script type="text/javascript" src="__MB__/js/popper.min.js"></script>
<script type="text/javascript" src="__MB__/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__MB__/js/main.min.js"></script>
<!--表格插件js-->
<script src="__MB__/js/bootstrap-table/bootstrap-table.js"></script>
<script src="__MB__/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<!--通知弹窗-->
<link rel="stylesheet" type="text/css" href="__MB__/alert/sweetalert2.min.css">
<script  src="__MB__/alert/sweetalert2.all.min.js"></script>
<!--日期选择器js-->
<script type="text/javascript" src="__MB__/js/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="__MB__/js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>

<!--时间日期选择器js-->
<script type="text/javascript" src="__MB__/js/momentjs/moment.min.js"></script>
<script type="text/javascript" src="__MB__/js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="__MB__/js/momentjs/locale/zh-cn.min.js"></script>
<script type="text/javascript" src="__MB__/js/main.min.js"></script>


<script>
	/**
	 * 分页相关的配置
	 **/
	const pagination = {
		// 分页方式：[client] 客户端分页，[server] 服务端分页
		sidePagination: "server",
		// 初始化加载第一页，默认第一页
		pageNumber: 1,
		// 每页的记录行数
		pageSize: 10,
		// 可供选择的每页的行数 - (亲测大于1000存在渲染问题)
		pageList: [5, 10, 25, 50, 100],
		// 在上百页的情况下体验较好 - 能够显示首尾页
		paginationLoop: true,
		// 展示首尾页的最小页数
		paginationPagesBySide: 2
	};
	
	/**
	 * 按钮相关配置
	 **/
	const button = {
		// 按钮的类
		buttonsClass: 'default',
		// 类名前缀
		buttonsPrefix: 'btn'
	}
	
	/**
	 * 图标相关配置
	 **/
	const icon = {
		// 图标前缀
		iconsPrefix: 'mdi',
		// 图标大小
		iconSize: 'mini',
		// 图标的设置
		icons: {
			paginationSwitchDown: 'mdi-door-closed',
			paginationSwitchUp: 'mdi-door-open',
			refresh: 'mdi-refresh',
			toggleOff: 'mdi-toggle-switch-off',
			toggleOn: 'mdi-toggle-switch',
			columns: 'mdi-table-column-remove',
			detailOpen: 'mdi-plus',
			detailClose: 'mdi-minus',
			fullscreen: 'mdi-monitor-screenshot',
			search: 'mdi-table-search',
			clearSearch: 'mdi-trash-can-outline'
		}
	};
	
	/**
	 * 表格相关的配置
	 **/
	const table = {
		classes: 'table table-bordered table-hover table-striped lyear-table',
		// 请求地址
		url: '/{$app}/log/list_table/type/{$type}',
		// 唯一ID字段
		uniqueId: 'id',
		// 每行的唯一标识字段
		idField: 'id',
		// 是否启用点击选中行
		clickToSelect: true,
		// 是否显示详细视图和列表视图的切换按钮(clickToSelect同时设置为true时点击会报错)
		// showToggle: true,
		// 请求得到的数据类型
		dataType: 'jsonp',
		// 请求方法
		method: 'post',
		// 工具按钮容器
		toolbar: '#toolbar',
		// 是否分页
		pagination: true,
		// 是否显示所有的列
		showColumns: true,
		// 是否显示刷新按钮
		showRefresh: true,
		// 显示图标
		showButtonIcons: true,
		// 显示文本
		showButtonText: false,
		// 显示全屏
		showFullscreen: true,
		// 开关控制分页
		showPaginationSwitch: true,
		// 总数字段
		totalField: 'total',
		// 当字段为 undefined 显示
		undefinedText: '-',
		// 排序方式
		sortOrder: "desc",
		...icon,
		...pagination,
		...button
	};
	
	/**
	 * 用于演示的列信息
	 **/
	const columns = [ {
		field: 'id',
		title: 'ID',
		// 使用[align]，[halign]和[valign]选项来设置列和它们的标题的对齐方式。
		// h表示横向，v标识垂直
		align: 'center',
		// 是否作为排序列
		sortable: true,
		// 当列名称与实际名称不一致时可用
		sortName: 'id',
		switchable: false,
		// 列的宽度
		width: 3,
		// 宽度单位
		widthUnit: 'rem'
	}, {
		field: 'username',
		align: 'center',
		title: '账号'
	}, {
		field: 'info',
		align: 'center',
		title: '操作内容',
	}, {
		field: 'date',
		align: 'center',
		title: '操作时间'
	}, {
		field: 'ip',
		align: 'center',
		title: '操作IP'
	}, {
		field: 'city',
		align: 'center',
		title: '操作地点'
	}];
    
	
	$('table').bootstrapTable({
		...table,
		// 自定义的查询参数
		queryParams: function (params) {
			return {
				// 每页数据量
				limit: params.limit,
				// sql语句起始索引
				offset: params.offset,
				page: (params.offset / params.limit) + 1,
				// 排序的列名
				sort: params.sort,
				// 排序方式 'asc' 'desc'
				sortOrder: params.order
			};
		},
		columns,
        onLoadSuccess: function(data){
            $("[data-bs-toggle='tooltip']").tooltip();
        }
	});
</script>

</body>
</html>
