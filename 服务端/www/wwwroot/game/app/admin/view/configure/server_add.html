<!DOCTYPE html>
<html lang="zh">
<head>
<link rel="stylesheet" type="text/css" href="__MB__/css/materialdesignicons.min.css">
<link rel="stylesheet" type="text/css" href="__MB__/css/bootstrap.min.css">
<!--tags插件css-->
<link type="text/css" rel="stylesheet" href="__MB__/js/jquery-tagsinput/jquery.tagsinput.min.css">
<!--上传插件css-->
<link type="text/css" rel="stylesheet" href="__MB__/js/webuploader/webuploader.css">
<!--灯箱效果插件css-->
<link type="text/css" rel="stylesheet" href="__MB__/js/magnific-popup/magnific-popup.min.css">
<link rel="stylesheet" type="text/css" href="__MB__/css/animate.min.css">
<link rel="stylesheet" type="text/css" href="__MB__/css/style.min.css">
<!-- 加载 Select2 -->
<script src="__MB__/select/jquery-3.2.1.min.js"></script>
<link href="__MB__/select/select2.min.css" rel="stylesheet" />
<script src="__MB__/select/select2.min.js"></script>
</head>
  
<body>
<div class="container-fluid">
  
  <div class="row">
    
    <div class="col-lg-12">
      <div class="card">
        <header class="card-header"><div class="card-title">新增大区</div></header>
        <div class="card-body">
          
          <form action="/{$app}/configure/serverAddSubmit" method="post" class="edit-form">
		  
            <div class="mb-3 col-md-12">
              <label class="form-label">区组名</label>
              <div class="form-controls">
                <input class="form-control" type="text" name="groupname" value="" placeholder="请输入区组名称" />
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">大区名称</label>
              <div class="form-controls">
                <input class="form-control" type="text" name="name" value="" placeholder="请输入大区名称" />
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">大区ID</label>
              <div class="form-controls">
                <input class="form-control" type="number" name="serverid" value="" placeholder="请输入大区ID" />
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">大区IP</label>
              <div class="form-controls">
                <input class="form-control" type="text" name="serverip" value="" placeholder="请输入大区IP" />
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">大区端口</label>
              <div class="form-controls">
                <input class="form-control" type="number" name="serverport" value="" placeholder="请输入大区端口" />
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">GM端口</label>
              <div class="form-controls">
                <input class="form-control" type="number" name="gmport" value="" placeholder="请输入GM端口" />
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">开服日期(2024-05-06 18:00)</label>
              <div class="form-controls">
                <input class="form-control" type="text" name="opentime" value="" placeholder="请输入开服日期" />
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">大区状态</label>
              <div class="form-controls">
                <select name="deng" class="form-select">
                  <option value="0">正常(绿色)</option>
                  <option value="1">火爆(黄色)</option>
                  <option value="2">维护(灰色)</option>
                  <option value="3">繁忙(红色)</option>
                </select>
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">大区标志</label>
              <div class="form-controls">
                <select name="biao" class="form-select">
                  <option value="0">推荐+火爆</option>
                  <option value="1">新服</option>
                  <option value="2">推荐+新服</option>
                  <option value="3">无标志</option>
                </select>
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">本地GM</label>
              <div class="form-controls">
                <select name="gmlocal" class="form-select">
                  <option value="1">本地</option>
                  <option value="0">远程</option>
                </select>
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">仙玉比例</label>
              <div class="form-controls">
                <input class="form-control" type="number" name="xianyu" value="" placeholder="请输入仙玉充值比例" />
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">VIP经验比例</label>
              <div class="form-controls">
                <input class="form-control" type="number" name="vip" value="" placeholder="请输入VIP经验比例" />
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">今日累积比例</label>
              <div class="form-controls">
                <input class="form-control" type="number" name="charge" value="" placeholder="请输入今日累积比例" />
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">循环公告（填0不开启）</label>
              <div class="form-controls">
                <input class="form-control" type="text" name="notice" value="" placeholder="请输入循环公告内容" />
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">状态</label>
              <div class="form-controls">
                <select name="status" class="form-select">
                  <option value="1">启用</option>
                  <option value="0">禁用</option>
                </select>
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
              <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
        
  </div>
  
</div>
<script type="text/javascript" src="__MB__/js/jquery.min.js"></script>
<script type="text/javascript" src="__MB__/js/popper.min.js"></script>
<script type="text/javascript" src="__MB__/js/bootstrap.min.js"></script>
<!--tags插件-->
<script type="text/javascript" src="__MB__/js/jquery-tagsinput/jquery.tagsinput.min.js"></script>
<!--上传插件-->
<script type="text/javascript" src="__MB__/js/webuploader/webuploader.js"></script>
<!--灯箱效果插件-->
<script type="text/javascript" src="__MB__/js/magnific-popup/magnific-popup.min.js"></script>
<!--通知消息插件-->
<script type="text/javascript" src="__MB__/js/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="__MB__/js/main.min.js"></script>
<!--通知弹窗-->
<link rel="stylesheet" type="text/css" href="__MB__/alert/sweetalert2.min.css">
<script  src="__MB__/alert/sweetalert2.all.min.js"></script>
<!-- 加载 下拉图片 -->
<link rel="stylesheet" type="text/css" href="__MB__/image-picker/image-picker.css">
<script type="text/javascript" src="__MB__/image-picker/image-picker.js"></script>
<script>
$('.edit-form').on('submit', function(event) {
    var $data  = $(this).serialize();
	
    $.post($(this).attr('action'), $data, function(res) {
		if(res.code==1){
			const Toast = Swal.mixin({
			  toast: true,
			  position: "top",
			  showConfirmButton: false,
			  timer: 1500,
			  timerProgressBar: true,
			  didOpen: (toast) => {
				toast.onmouseenter = Swal.stopTimer;
				toast.onmouseleave = Swal.resumeTimer;
			  }
			});
			Toast.fire({
			  icon: "success",
			  title: res.msg
			});
			setTimeout("self.location.reload();",1500);
		}else {
			const Toast = Swal.mixin({
			  toast: true,
			  position: "top",
			  showConfirmButton: false,
			  timer: 1500,
			  timerProgressBar: true,
			  didOpen: (toast) => {
				toast.onmouseenter = Swal.stopTimer;
				toast.onmouseleave = Swal.resumeTimer;
			  }
			});
			Toast.fire({
			  icon: "error",
			  title: res.msg
			});
			//setTimeout("self.location.reload();",1500);
		}
	}).fail(function () {
		const Toast = Swal.mixin({
		  toast: true,
		  position: "top",
		  showConfirmButton: false,
		  timer: 1500,
		  timerProgressBar: true,
		  didOpen: (toast) => {
			toast.onmouseenter = Swal.stopTimer;
			toast.onmouseleave = Swal.resumeTimer;
		  }
		});
		Toast.fire({
		  icon: "question",
		  title: '服务异常'
		});
		//setTimeout("self.location.reload();",1500);
	});

    return false;
});
</script>
</body>
</html>
