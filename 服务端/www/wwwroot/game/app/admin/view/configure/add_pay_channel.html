<!DOCTYPE html>
<html lang="zh">
<head>
<link rel="stylesheet" type="text/css" href="__MB__/css/materialdesignicons.min.css">
<link rel="stylesheet" type="text/css" href="__MB__/css/bootstrap.min.css">
<!--tags插件css-->
<link type="text/css" rel="stylesheet" href="__MB__/js/jquery-tagsinput/jquery.tagsinput.min.css">
<!--上传插件css-->
<link type="text/css" rel="stylesheet" href="__MB__/js/webuploader/webuploader.css">
<!--灯箱效果插件css-->
<link type="text/css" rel="stylesheet" href="__MB__/js/magnific-popup/magnific-popup.min.css">
<link rel="stylesheet" type="text/css" href="__MB__/css/animate.min.css">
<link rel="stylesheet" type="text/css" href="__MB__/css/style.min.css">
<!-- 加载 Select2 -->
<script src="__MB__/select/jquery-3.2.1.min.js"></script>
<link href="__MB__/select/select2.min.css" rel="stylesheet" />
<script src="__MB__/select/select2.min.js"></script>
</head>
  
<body>
<div class="container-fluid">
  
  <div class="row">
    
    <div class="col-lg-12">
      <div class="card">
        <header class="card-header"><div class="card-title">新增通道</div></header>
        <div class="card-body">
          
          <form action="/{$app}/configure/addChannelSub" method="post" class="edit-form">
		  
            <div class="mb-3 col-md-12">
              <label class="form-label">通道类型</label>
              <div class="form-controls">
                <select name="channel" class="form-select">
                  <option value="epay">易支付</option>
                </select>
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">接口备注</label>
              <div class="form-controls">
                <input class="form-control" type="text" name="name" value="" />
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">接口地址</label>
              <div class="form-controls">
                <input class="form-control" type="text" name="pay_api" value="" />
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">PID</label>
              <div class="form-controls">
                <input class="form-control" type="text" name="pay_pid" value="" />
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">KEY</label>
              <div class="form-controls">
                <input class="form-control" type="text" name="pay_key" value="" />
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">微信</label>
              <div class="form-controls">
                <select name="wxpay" class="form-select">
                  <option value="1">开启</option>
                  <option value="0">关闭</option>
                </select>
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">支付宝</label>
              <div class="form-controls">
                <select name="alipay" class="form-select">
                  <option value="1">开启</option>
                  <option value="0">关闭</option>
                </select>
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <label class="form-label">通道状态</label>
              <div class="form-controls">
                <select name="status" class="form-select">
                  <option value="1">开启</option>
                  <option value="0">关闭</option>
                </select>
              </div>
            </div>
            <div class="mb-3 col-md-12">
              <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
              <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
        
  </div>
  
</div>
<script type="text/javascript" src="__MB__/js/jquery.min.js"></script>
<script type="text/javascript" src="__MB__/js/popper.min.js"></script>
<script type="text/javascript" src="__MB__/js/bootstrap.min.js"></script>
<!--tags插件-->
<script type="text/javascript" src="__MB__/js/jquery-tagsinput/jquery.tagsinput.min.js"></script>
<!--上传插件-->
<script type="text/javascript" src="__MB__/js/webuploader/webuploader.js"></script>
<!--灯箱效果插件-->
<script type="text/javascript" src="__MB__/js/magnific-popup/magnific-popup.min.js"></script>
<!--通知消息插件-->
<script type="text/javascript" src="__MB__/js/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="__MB__/js/main.min.js"></script>
<!--通知弹窗-->
<link rel="stylesheet" type="text/css" href="__MB__/alert/sweetalert2.min.css">
<script  src="__MB__/alert/sweetalert2.all.min.js"></script>
<!-- 加载 下拉图片 -->
<link rel="stylesheet" type="text/css" href="__MB__/image-picker/image-picker.css">
<script type="text/javascript" src="__MB__/image-picker/image-picker.js"></script>
<script>
$('.edit-form').on('submit', function(event) {
    var $data  = $(this).serialize();
	
    $.post($(this).attr('action'), $data, function(res) {
		if(res.code==1){
			const Toast = Swal.mixin({
			  toast: true,
			  position: "top",
			  showConfirmButton: false,
			  timer: 1500,
			  timerProgressBar: true,
			  didOpen: (toast) => {
				toast.onmouseenter = Swal.stopTimer;
				toast.onmouseleave = Swal.resumeTimer;
			  }
			});
			Toast.fire({
			  icon: "success",
			  title: res.msg
			});
			setTimeout("self.location.reload();",1500);
		}else {
			const Toast = Swal.mixin({
			  toast: true,
			  position: "top",
			  showConfirmButton: false,
			  timer: 1500,
			  timerProgressBar: true,
			  didOpen: (toast) => {
				toast.onmouseenter = Swal.stopTimer;
				toast.onmouseleave = Swal.resumeTimer;
			  }
			});
			Toast.fire({
			  icon: "error",
			  title: res.msg
			});
			//setTimeout("self.location.reload();",1500);
		}
	}).fail(function () {
		const Toast = Swal.mixin({
		  toast: true,
		  position: "top",
		  showConfirmButton: false,
		  timer: 1500,
		  timerProgressBar: true,
		  didOpen: (toast) => {
			toast.onmouseenter = Swal.stopTimer;
			toast.onmouseleave = Swal.resumeTimer;
		  }
		});
		Toast.fire({
		  icon: "question",
		  title: '服务异常'
		});
		//setTimeout("self.location.reload();",1500);
	});

    return false;
});
</script>
</body>
</html>
