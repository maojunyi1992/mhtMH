
<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="stylesheet" type="text/css" href="__MB__/css/materialdesignicons.min.css">
<link rel="stylesheet" type="text/css" href="__MB__/css/bootstrap.min.css">
<!--tags插件css-->
<link type="text/css" rel="stylesheet" href="__MB__/js/jquery-tagsinput/jquery.tagsinput.min.css">
<!--上传插件css-->
<link type="text/css" rel="stylesheet" href="__MB__/js/webuploader/webuploader.css">
<!--灯箱效果插件css-->
<link type="text/css" rel="stylesheet" href="__MB__/js/magnific-popup/magnific-popup.min.css">
<link rel="stylesheet" type="text/css" href="__MB__/css/animate.min.css">
<link rel="stylesheet" type="text/css" href="__MB__/css/style.min.css">
<!--通知弹窗-->
<link rel="stylesheet" type="text/css" href="__MB__/alert/sweetalert2.min.css">
<script  src="__MB__/alert/sweetalert2.all.min.js"></script>
</head>
  
<body>
<div class="container-fluid">
  
  <div class="row">
    
    <div class="col-lg-12">
      <div class="card">
        <header class="card-header"><div class="card-title">客户端公告设置</div></header>
        <div class="card-body">
          
          <form action="/{$app}/configure/upNotice" method="post" class="edit-form row">
            <div class="mb-3 col-md-12">
              <label class="form-label">客户端公告</label>
			  <br>
			  <small>客户端公告内容支持HTML标签</small>
              <textarea class="form-control" name="notice" rows="25" placeholder="请输入客户端公告内容">{$str}</textarea>
            </div>
            <div class="mb-3 col-md-12">
              <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
        
  </div>
  
</div>
<script type="text/javascript" src="__MB__/js/jquery.min.js"></script>
<script type="text/javascript" src="__MB__/js/popper.min.js"></script>
<script type="text/javascript" src="__MB__/js/bootstrap.min.js"></script>
<!--tags插件-->
<script type="text/javascript" src="__MB__/js/jquery-tagsinput/jquery.tagsinput.min.js"></script>
<!--上传插件-->
<script type="text/javascript" src="__MB__/js/webuploader/webuploader.js"></script>
<!--灯箱效果插件-->
<script type="text/javascript" src="__MB__/js/magnific-popup/magnific-popup.min.js"></script>
<!--通知消息插件-->
<script type="text/javascript" src="__MB__/js/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="__MB__/js/main.min.js"></script>

<script>
$('.edit-form').on('submit', function(event) {
    var $data  = $(this).serialize();
	
    $.post($(this).attr('action'), $data, function(res) {
			if(res.code==1){
				const Toast = Swal.mixin({
				  toast: true,
				  position: "top",
				  showConfirmButton: false,
				  timer: 1500,
				  timerProgressBar: true,
				  didOpen: (toast) => {
					toast.onmouseenter = Swal.stopTimer;
					toast.onmouseleave = Swal.resumeTimer;
				  }
				});
				Toast.fire({
				  icon: "success",
				  title: res.msg
				});
				setTimeout("self.location.reload();",1500);
			}else {
				const Toast = Swal.mixin({
				  toast: true,
				  position: "top",
				  showConfirmButton: false,
				  timer: 1500,
				  timerProgressBar: true,
				  didOpen: (toast) => {
					toast.onmouseenter = Swal.stopTimer;
					toast.onmouseleave = Swal.resumeTimer;
				  }
				});
				Toast.fire({
				  icon: "error",
				  title: res.msg
				});
				setTimeout("self.location.reload();",1500);
			}
		}).fail(function () {
				const Toast = Swal.mixin({
				  toast: true,
				  position: "top",
				  showConfirmButton: false,
				  timer: 1500,
				  timerProgressBar: true,
				  didOpen: (toast) => {
					toast.onmouseenter = Swal.stopTimer;
					toast.onmouseleave = Swal.resumeTimer;
				  }
				});
				Toast.fire({
				  icon: "question",
				  title: '服务异常'
				});
			setTimeout("self.location.reload();",1500);
		});

    return false;
});
</script>
</body>
</html>
