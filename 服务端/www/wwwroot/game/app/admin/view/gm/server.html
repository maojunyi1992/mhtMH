<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<link rel="stylesheet" type="text/css" href="__MB__/css/materialdesignicons.min.css">
<link rel="stylesheet" type="text/css" href="__MB__/css/bootstrap.min.css">
<!--tags插件css-->
<link rel="stylesheet" type="text/css" href="__MB__/js/jquery-tagsinput/jquery.tagsinput.min.css">
<link rel="stylesheet" type="text/css" href="__MB__/css/style.min.css">
<!-- 加载 Select2 -->
<script src="__MB__/select/jquery-3.2.1.min.js"></script>
<link href="__MB__/select/select2.min.css" rel="stylesheet" />
<script src="__MB__/select/select2.min.js"></script>
</head>
  
<body>
<div class="container-fluid">
  
  <div class="row">
    
    <div class="col-lg-12">
      <div class="card">
        <header class="card-header"><div class="card-title">服务器操作</div></header>
        <div class="card-body">
		<form action="/{$app}/gm/serverSub"  method="post" class="edit-form">
	
				  <div class="form-group col-md-12">
					<label>选择大区</label>
					<select name="serverid" style="width:100%;height:40px;border-radius:10px">
					{foreach $serverList as $value }
						<option value="{$value.id}">{$value.name}</option>
					{/foreach}
					</select>
				  </div>
					<br>
					<div class="form-group">
					<label>选择操作内容</label>
					<select name="gmcmd" class="form-control" onchange="setChange()" style="width:100%;height:40px;border-radius:10px">
							<option value="cmd">CMD命令调试</option>
							<option value="setdays">设置开服天数</option>
							<option value="post">发送公告</option>
							<option value="zmd">走马灯</option>
							<option value="destroyzone">销毁所有副本</option>
							<option value="reload">重新加载服务器表数据</option>
							<option value="stopgs">友好关闭服务器</option>
							<option value="createrole0">禁止创建角色</option>
							<option value="createrole1">开启创建角色</option>
					</select>
					<br>
					</div>
					<script>
						function setChange() {
							var selectValue = $("select[name='gmcmd']").val();
							if(selectValue == 'cmd'){
								$("#cmd").show();
								$("#setdays").hide();
								$("#notice").hide();
								$("#stopgs").hide();
							}else if(selectValue == 'setdays'){
								$("#cmd").hide();
								$("#setdays").show();
								$("#notice").hide();
								$("#stopgs").hide();
							}else if(selectValue == 'post'||selectValue == 'zmd'){
								$("#cmd").hide();
								$("#setdays").hide();
								$("#notice").show();
								$("#stopgs").hide();
							}else if(selectValue == 'stopgs'){
								$("#cmd").hide();
								$("#setdays").hide();
								$("#notice").hide();
								$("#stopgs").show();
							}else{
								$("#cmd").hide();
								$("#setdays").hide();
								$("#notice").hide();
								$("#stopgs").hide();
							}
						}
					</script>
					<div id="cmd">
					  <div class="form-group col-md-12">
						<label>CMD指令</label>
						<input type="text" class="form-control" name="cmd" value=""  placeholder="请输入cmd指令" style="width:100%;height:40px;border-radius:10px"/>
						<input type="text" class="form-control" id="setRankDBTimerdesc" name="cmdDesc" value="例如：//additem itemid，只需要输入additem itemid即可" style="width:100%;height:40px;border-radius:10px" readonly>
					  </div>
					<br>
					</div>
					<div id="setdays" style="display:none">
					  <div class="form-group col-md-12">
						<label>开服天数</label>
						<div class="input-group">
							<span class="input-group-text" style="height:40px;border-radius:10px">开服</span>
							<input type="number" class="form-control" name="setdays" value=""  placeholder="请输入开服第几天"  style="height:40px;border-radius:10px"/>
							<span class="input-group-text" style="height:40px;border-radius:10px">天</span>
						</div>
					  </div>
					<br>
					</div>
					<div id="notice" style="display:none">
					  <div class="form-group col-md-12">
						<label>公告内容</label>
						<input type="text" class="form-control" name="notice" value=""  placeholder="请输入公告内容" style="width:100%;height:40px;border-radius:10px"/>
					  </div>
					<br>
					</div>
					<div id="stopgs" style="display:none">
					  <div class="form-group col-md-12">
						<label>倒计时</label>
						<div class="input-group">
							<input type="number" min="0" max="999999999" class="form-control" name="gsTime" value="1" placeholder="请输入倒计时" style="height:40px;border-radius:10px">
							<span class="input-group-text" style="height:40px;border-radius:10px">分钟</span>
						</div>
					  </div>
					<br>
					</div>
					<br>
					<div class="mb-3">
					  <button type="submit" class="btn btn-primary me-1">确 定</button>
					  <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
					</div>
		</form>
        </div>
      </div>
    </div>
        
  </div>
  
</div>

<script type="text/javascript" src="__MB__/js/jquery.min.js"></script>
<script type="text/javascript" src="__MB__/js/popper.min.js"></script>
<script type="text/javascript" src="__MB__/js/bootstrap.min.js"></script>
<!--tags插件-->
<script type="text/javascript" src="__MB__/js/jquery-tagsinput/jquery.tagsinput.min.js"></script>
<script type="text/javascript" src="__MB__/js/main.min.js"></script>
<!--通知弹窗-->
<link rel="stylesheet" type="text/css" href="__MB__/alert/sweetalert2.min.css">
<script  src="__MB__/alert/sweetalert2.all.min.js"></script>

<script>
$('.edit-form').on('submit', function(event) {
    var $data  = $(this).serialize();
	
    $.post($(this).attr('action'), $data, function(res) {
		if(res.code==1){
			const Toast = Swal.mixin({
			  toast: true,
			  position: "top",
			  showConfirmButton: false,
			  timer: 1500,
			  timerProgressBar: true,
			  didOpen: (toast) => {
				toast.onmouseenter = Swal.stopTimer;
				toast.onmouseleave = Swal.resumeTimer;
			  }
			});
			Toast.fire({
			  icon: "success",
			  title: res.msg
			});
			//setTimeout("self.location.reload();",1500);
		}else {
			const Toast = Swal.mixin({
			  toast: true,
			  position: "top",
			  showConfirmButton: false,
			  timer: 1500,
			  timerProgressBar: true,
			  didOpen: (toast) => {
				toast.onmouseenter = Swal.stopTimer;
				toast.onmouseleave = Swal.resumeTimer;
			  }
			});
			Toast.fire({
			  icon: "error",
			  title: res.msg
			});
			//setTimeout("self.location.reload();",1500);
		}
	}).fail(function () {
		const Toast = Swal.mixin({
		  toast: true,
		  position: "top",
		  showConfirmButton: false,
		  timer: 1500,
		  timerProgressBar: true,
		  didOpen: (toast) => {
			toast.onmouseenter = Swal.stopTimer;
			toast.onmouseleave = Swal.resumeTimer;
		  }
		});
		Toast.fire({
		  icon: "question",
		  title: '服务异常'
		});
		//setTimeout("self.location.reload();",1500);
	});

    return false;
});
</script>
</body>
</html>
