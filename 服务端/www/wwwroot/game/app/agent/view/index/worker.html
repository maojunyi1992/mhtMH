<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="stylesheet" type="text/css" href="__MB__/css/materialdesignicons.min.css">
<link rel="stylesheet" type="text/css" href="__MB__/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__MB__/css/style.min.css">
</head>
  
<body>
<div class="container-fluid">

  <div class="row">

    <div class="col-md-6 col-xl-3">
      <div class="card bg-primary text-white">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <span class="avatar-md rounded-circle bg-white bg-opacity-25 avatar-box">
              <i class="mdi mdi-currency-cny fs-4"></i>
            </span>
            <span class="fs-4 scroll-numbers">{$getAgentNum}</span>
          </div>
          <div class="text-end">代理总数</div>
        </div>
      </div>
    </div>

  	<div class="col-md-6 col-xl-3">
  	  <div class="card bg-danger text-white">
  	    <div class="card-body">
  	      <div class="d-flex justify-content-between">
  	        <span class="avatar-md rounded-circle bg-white bg-opacity-25 avatar-box">
              <i class="mdi mdi-account fs-4"></i>
            </span>
  	        <span class="fs-4 scroll-numbers">{$getUserNum}</span>
  	      </div>
  	      <div class="text-end">玩家总数</div>
  	    </div>
  	  </div>
  	</div>


  	<div class="col-md-6 col-xl-2">
  	  <div class="card bg-brown text-white">
  	    <div class="card-body">
  	      <div class="d-flex justify-content-between">
  	        <span class="avatar-md rounded-circle bg-white bg-opacity-25 avatar-box">
              <i class="mdi mdi-comment-outline fs-4"></i>
            </span>
  	        <span class="fs-4 scroll-numbers">{$todayMoney}</span>
  	      </div>
  	      <div class="text-end">今日流水</div>
  	    </div>
  	  </div>
  	</div>
  	<div class="col-md-6 col-xl-2">
  	  <div class="card bg-dark text-white">
  	    <div class="card-body">
  	      <div class="d-flex justify-content-between">
  	        <span class="avatar-md rounded-circle bg-white bg-opacity-25 avatar-box">
              <i class="mdi mdi-comment-outline fs-4"></i>
            </span>
  	        <span class="fs-4 scroll-numbers">{$lastMoney}</span>
  	      </div>
  	      <div class="text-end">昨日流水</div>
  	    </div>
  	  </div>
  	</div>
  	<div class="col-md-6 col-xl-2">
  	  <div class="card bg-cyan text-white">
  	    <div class="card-body">
  	      <div class="d-flex justify-content-between">
  	        <span class="avatar-md rounded-circle bg-white bg-opacity-25 avatar-box">
              <i class="mdi mdi-comment-outline fs-4"></i>
            </span>
  	        <span class="fs-4 scroll-numbers">{$money}</span>
  	      </div>
  	      <div class="text-end">总流水</div>
  	    </div>
  	  </div>
  	</div>

  </div>


  <div class="row">

	<div class="card-body">
	  <div class="alert alert-success" role="alert">
		<h4 class="alert-heading">代理通告</h4>
		<p>
		{$config.agent_notice|raw}
		</p>
		<hr>
		<p class="mb-0">{$config.name}</p>
	  </div>
	</div>
  	<div class="col-lg-12">
  	  <div class="card">
  	    <header class="card-header">
  	      <div class="card-title">项目信息</div>
  	    </header>
  		<div class="card-body">
  		  <div class="table-responsive">
  		    <table class="table table-hover">
  		      <thead>
  		        <tr>
  		          <th>代理账号</th>
  		          <th>{$myAdmin.username}</th>
  		        </tr>
  		      </thead>
  			  <tbody>
  			    <tr>
  			      <td>代理分成</td>
  		          <th>{$myAdmin.fencheng}%</th>
  			    </tr>
  			    <tr>
  			      <td>邀请码（不区分大小写）</td>
  		          <th>{$myAdmin.invite}</th>
  			    </tr>
  			  </tbody>
            </table>
  	      </div>
  	    </div>
  	  </div>
    </div>

  </div>

</div>

<script type="text/javascript" src="__MB__/js/jquery.min.js"></script>
<script type="text/javascript" src="__MB__/js/popper.min.js"></script>
<script type="text/javascript" src="__MB__/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__MB__/js/chart.min.js"></script>
<!-- 数字动态滚动增加效果 -->
<script type="text/javascript" src="__MB__/js/scroll-numbers.js"></script>
<!--引入chart插件js-->
<script type="text/javascript" src="__MB__/js/main.min.js"></script>
</body>
</html>
